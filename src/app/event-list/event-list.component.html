             <div class="row">
                <div align="center" class="col-11">
                <H3>Events - Actions Definitions</H3>
               </div>
               <div align="right">
               <button class="btn btn-light">New</button>
             </div>
             </div>



         <div class="container">

            <mat-card class="text-white bg-dark">
                <div>
                    <strong style="font-size: 20px;">Actions Log</strong>
                </div>
                <br>
            <table mat-table [dataSource]="events" matSort class="table text-white bg-dark">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef > ID </th>
                <td mat-cell *matCellDef="let e"> {{e.id}} </td>
              </ng-container>
              <ng-container matColumnDef="app">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> App</th>
                <td mat-cell *matCellDef="let e"> {{e.app.name}} </td>
              </ng-container>

              <ng-container matColumnDef="defectSeverity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Defect Severity </th>
                  <td mat-cell *matCellDef="let e">
                      <span *ngIf= " e.eventSev.severity === _Critical "><i class="material-icons" style="color: rgb(238, 53, 53);">
                          error</i></span>
                      <span *ngIf= " e.eventSev.severity === _Error "><i class="material-icons" style="color: rgb(15, 248, 170);">
                          notification_important</i></span>
                      <span *ngIf= " e.eventSev.severity === _Warning "><i class="material-icons" style="color: rgb(248, 238, 96);">
                              warning</i></span>
                    {{e.defectSeverity}}
                   </td>
                </ng-container>
                <ng-container matColumnDef="condition">
                    <th mat-header-cell *matHeaderCellDef> Condition</th>
                    <td mat-cell *matCellDef="let e"> {{e.comperator}} </td>
                  </ng-container>
                  <ng-container matColumnDef="threshold">
                      <th mat-header-cell *matHeaderCellDef> Threshold</th>
                      <td mat-cell *matCellDef="let e"> {{e.percent}} </td>
                    </ng-container>
                    <ng-container matColumnDef="severity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Severity</th>
                        <td mat-cell *matCellDef="let e"> {{e.eventSev.severity}} </td>
                      </ng-container>
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                          <td mat-cell *matCellDef="let e"> {{e.fixAction.actionName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="solution">
                            <th mat-header-cell *matHeaderCellDef> Solution</th>
                            <td mat-cell *matCellDef="let e">{{e.solution}} </td>
                          </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="text-white bg-dark" #paginator3 [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </mat-card>
</div>
