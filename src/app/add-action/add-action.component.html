<div align="center"><form name="f">
<fieldset>
		<legend> Event Defention</legend>
    <label style="margin:40px;">
        Application :
        </label>
        <select id="application" name="application"   class="from-control" style="width:50%">
            <option *ngFor="let app of apps" [ngValue]="app.appName">{{app.appName}}  </option>
          </select>
          <label style="margin:20px;">
              Defect Severity :
              </label>
              <select id="defectseverity" name="defectseverity"  class="from-group" style="width:50%">
                  <option value=1>IconC</option>
                  <option value=2>IconE</option>
                  <option value=3>IconW</option>
                </select>
                <label style="margin:10px;">
                    Comperator :
                </label>


                <label class="radio-inline">
                    <label style="margin:10px;">

                      Greater Than:
                  </label>
                 </label>
                <label class="radio-inline">
                    <label style="margin:10px;">
                  <input type="radio" name="gender" value="Lower than" >
                      Lower Than
                  </label>
                </label>
                <label class="radio-inline">
                    <label style="margin:10px;">
                  <input type="radio" name="gender" value="Equal" >
                     Equal
                  </label>
                   </label>
                   <label style="margin:10px;">
                      Number of occurance (%) : </label>
                <input type="number" min="0" max="100" value="1" step="1" style="width:20%; font-size: 15px;">

              </fieldset>
              <br>

        <label style="margin:10px;">

            <option value=3>3</option>
            <option value=3>4</option>

      </fieldset>
      <fieldset align="center">
          <button type="button"   style="margin:10px;" class="btn btn-light" >Save</button>

      </fieldset>
