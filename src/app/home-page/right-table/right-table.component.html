<mat-card class="text-white bg-dark">
  <div>
      <strong style="font-size: 20px;">Actions by App</strong>
  </div>
  <mat-table #table [dataSource]="byAppData" matSort class='table text-white bg-dark'>
    <ng-container matColumnDef="AppName">
      <mat-header-cell *matHeaderCellDef>App Name</mat-header-cell>
      <mat-cell *matCellDef="let e">{{e.appName}}</mat-cell>
    </ng-container>
   <ng-container matColumnDef="ActionNum">
        <mat-header-cell *matHeaderCellDef   mat-sort-header>Action Num</mat-header-cell>
        <mat-cell *matCellDef="let e">{{e.appCount}}</mat-cell>
      </ng-container>
     <ng-container matColumnDef="Def">
        <mat-header-cell *matHeaderCellDef>Def</mat-header-cell>
        <mat-cell *matCellDef="let e">{{e.percentage}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading Data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No Data.
        </mat-footer-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns2" color="primary"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns2"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':byAppData!=null}">
      </mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(byAppData!=null && byAppData.data.length==0)}">
      </mat-footer-row>
  </mat-table>
  <!-- <mat-paginator #paginator  class="text-white bg-dark" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons>
  </mat-paginator> -->
  <div class="page col-15 text-white bg-dark">
    <button class="btn btn-dark" mat-raised-button (click)="onFirsts()"><mat-icon>skip_previous</mat-icon></button>
    <button class="btn btn-dark" mat-raised-button (click)="onPrevious()"><mat-icon>arrow_back_ios</mat-icon></button>
    <button class="btn btn-dark" mat-raised-button (click)="onNext()"><mat-icon>arrow_forward_ios</mat-icon></button>
    <button class="btn btn-dark" mat-raised-button><mat-icon>skip_next</mat-icon></button>
    <label style="margin:10px;">
      Number Of Events :
      </label>
      <select (change)="selectChangeHandler($event)" id="pagination" name="pagination" value=20 style="width:10%">
          <option value=5>5</option>
          <option value=10>10</option>
          <option value=15>15</option>
          <option value=20>20</option>
        </select>
      </div>
</mat-card>
