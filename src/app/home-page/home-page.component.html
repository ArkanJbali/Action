
<div class="container">
    <mat-card class="text-white bg-dark">
        <div>
            <strong style="font-size: 20px;">Actions Log</strong>
        </div>
        <br>
  <table mat-table [dataSource]="ActionLogData" matSort class="table text-white bg-dark">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let e"> {{e.id}} </td>
      </ng-container>
      <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> eventName </th>
        <td mat-cell *matCellDef="let e"> {{e.eventName}} </td>
      </ng-container>
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> severity </th>
        <td mat-cell *matCellDef="let e"> <span *ngIf= " e.severity === _Critical "><i class="material-icons" style="color: rgb(238, 53, 53);">
            error</i></span>
        <span *ngIf= " e.severity === _Error "><i class="material-icons" style="color: rgb(15, 248, 170);">
            notification_important</i></span>
        <span *ngIf= " e.severity === _Warning "><i class="material-icons" style="color: rgb(248, 238, 96);">
                warning</i></span>{{e.severity}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let e"> {{e.description}} </td>
      </ng-container>
      <ng-container matColumnDef="Solution">
          <th mat-header-cell *matHeaderCellDef> Solution </th>
          <td mat-cell *matCellDef="let e"> {{e.fixAction}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="text-white bg-dark" #paginator [pageSize]="3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
</div>
<br><br><br>
<div class="row">
    <!-- Actions By App -->
<div class="col" align="left">

    <table class='table text-white bg-dark'>
      <caption>Action By App</caption>
      <tr>
        <th>App Name</th>
        <th>Action Num</th>
        <th>Def</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
</div>

  <div class="col" align="right">
    <!-- Actions By Severity -->

    <table class='table text-white bg-dark'>
      <caption>Action By Severity</caption>
      <tr>
        <th>App Name</th>
        <th>Action Num</th>
        <th>Def</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
