<mat-card class="text-white bg-dark">
  <div>
      <strong style="font-size: 20px;">Actions Log</strong>
  </div>
  <mat-table #table [dataSource]="ActionLogData" matSort class='table text-white bg-dark'>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let e">{{e.id}}</mat-cell>
    </ng-container>
   <ng-container matColumnDef="eventName">
        <mat-header-cell *matHeaderCellDef>Event Name</mat-header-cell>
        <mat-cell *matCellDef="let e">{{e.eventName}}</mat-cell>
      </ng-container>
    <ng-container matColumnDef="severity">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Severity</mat-header-cell>
      <mat-cell *matCellDef="let e">
        <span *ngIf= " e.severity === _Critical "><i class="material-icons" style="color: rgb(238, 53, 53);">
          error</i></span>
      <span *ngIf= " e.severity === _Error "><i class="material-icons" style="color: rgb(15, 248, 170);">
          notification_important</i></span>
      <span *ngIf= " e.severity === _Warning "><i class="material-icons" style="color: rgb(248, 238, 96);">
              warning</i></span>
            {{e.severity}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let e">{{e.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Solution">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let e">{{e.fixAction}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading Data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No Data.
        </mat-footer-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
      <mat-footer-row mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':ActionLogData!=null}">
      </mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(ActionLogData!=null && ActionLogData.data.length==0)}">
      </mat-footer-row>
  </mat-table>
  <!-- <mat-paginator #paginator  class="text-white bg-dark" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons>
  </mat-paginator> -->
  <div class="page col-9 text-white bg-dark">
    <button class="btn btn-dark" mat-raised-button (click)="onFirsts()"><mat-icon>skip_previous</mat-icon></button>
    <button class="btn btn-dark" mat-raised-button (click)="onPrevious()"><mat-icon>arrow_back_ios</mat-icon>Previous</button>
    <button class="btn btn-dark" mat-raised-button (click)="onNext()">Next<mat-icon>arrow_forward_ios</mat-icon></button>
    <button class="btn btn-dark" mat-raised-button (click)="onlast()"><mat-icon>skip_next</mat-icon></button>
    <label style="margin:15px;">
      Number Of Events :
      </label>
      <select (change)="selectChangeHandler($event)" id="pagination" name="pagination" value=20 style="width:13%">
          <option value=5>5</option>
          <option value=10>10</option>
          <option value=15>15</option>
          <option value=20>20</option>
        </select>
      </div>
</mat-card>
